<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Map - Full Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        
        .back-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
        
        #map-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>COVID-19 Vulnerability Map - Interactive View</h1>
        <a href="index.html" class="back-button">‚Üê Back to Description</a>
    </div>
    
    <div id="map-container">
        <iframe src="map.html"></iframe>
    </div>
</body>
</html>
